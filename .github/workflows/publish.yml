name: publish
'on':
  push:
    branches:
      - ktp-pydata-versions

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: |
        sudo apt install -y pandoc
        pip3 install -r doc/requirements.txt
        source doc/set_version.sh
        echo Generating version $DOC_VERSION